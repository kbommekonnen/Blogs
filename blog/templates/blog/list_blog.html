{% load static tailwind_tags %}

<div class="mx-auto ">
  <div class="relative my-4 flex flex-col mt-6 text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-96 md:scale-125">
        <div
          class="relative h-56 mx-4 -mt-6 overflow-hidden text-white shadow-lg bg-clip-border rounded-xl bg-blue-gray-500 shadow-blue-gray-500/40">
          <img
            class="rotate-45"
            src="{% static 'images/photo-1.avif' %}"
           alt="card-image" />
        </div>
        <div class="p-6">
          <h5 class="block mb-2 font-sans text-xl antialiased font-semibold leading-snug uppercase tracking-normal text-blue-gray-900">
            {{ post.title}}
          </h5>
          <small>
            {{ post.created_on.date }} | Categories:
            {% for category in post.categories.all %}
                <a href="{% url 'blog_category' category.name %}">
                    {{ category.name }}
                </a>
            {% endfor %}
          </small>
            <p class="block font-sans text-base antialiased font-light leading-relaxed text-inherit">
              The place is close to Barceloneta Beach and bus stop
              {{ post.body | slice:":100" }}
            </p>
            <a href="{% url 'blog_detail' post.pk %}"
              class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-gray-900 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none"
              type="button">
              Read More
            </a>
        </div>
  </div>
</div>
