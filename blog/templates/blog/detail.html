{% extends "base_blog.html" %}


{% block page_title %}
    <h2>{{ post.title }}</h2>
{% endblock page_title %}

{% block page_content %}
<div class="grid md:grid-cols-3">
    <div class="mx-auto p-5">
        <h1>Details of blog</h1>
        <p>{{ post.body  }}</p>
    </div>
    <div></div>
    <div class="mr-4">
        <h3>Leave a comment:</h3>
        <form method="post">
            {% csrf_token %}
            {% include 'blog/comment_blog.html'%}
            
        </form>
    </div>
</div>
<hr>
<div>
    {% include 'blog/comment_list.html'%}
</div>



{% endblock page_content %}
