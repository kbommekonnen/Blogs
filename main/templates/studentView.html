{% extends 'base.html'%}
{% block content%}
<div class="flex flex-wrap justify-between">
      <div class="w-1/2">
            <div
            class="relative grid h-[40rem] w-full max-w-[58rem] flex-col items-end justify-center overflow-hidden rounded-xl bg-white bg-clip-border text-center text-gray-700">
            <div
              class="absolute inset-0 m-0 h-full w-full overflow-hidden rounded-none bg-transparent bg-[url('https://images.unsplash.com/photo-1552960562-daf630e9278b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')] bg-cover bg-clip-border bg-center text-gray-700 shadow-none">
              <div class="absolute inset-0 w-full h-full to-bg-black-10 bg-gradient-to-t from-black/80 via-black/50"></div>
            </div>
            <div class="relative p-6 px-6 py-14 md:px-12">
              <h2 class="mb-6 block font-sans text-4xl font-medium leading-[1.5] tracking-normal text-white antialiased">
                How we design and code open-source projects? E-learning System
              </h2>
              <h5 class="block mb-4 font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-gray-400">
                Tania Andrew
              </h5>
              <img alt="Tania Andrew"
                src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1480&amp;q=80"
                class="relative inline-block h-[74px] w-[74px] !rounded-full border-2 border-white object-cover object-center" />
            </div>
          </div> 
      </div>
      <div class="w-1/2">
            <form action="" method="post">
                  {%csrf_token%}
                  <div
                        class="relative  flex flex-col text-gray-700 bg-white shadow-md w-96 mx-auto mt-10 rounded-xl bg-clip-border">
                        <div
                              class="relative grid mx-4 mb-4 -mt-6 overflow-hidden text-white shadow-lg h-28 place-items-center rounded-xl bg-gradient-to-tr from-gray-900 to-gray-800 bg-clip-border shadow-gray-900/20">
                              <h3
                                    class="block font-sans text-3xl antialiased font-semibold leading-snug tracking-normal text-white">
                                    Sign In
                              </h3>
                        </div>
                        {% if messages%}
                        {%for message in messages%}
                        <div class="w-80 mb-10 sm:w-96 h-5">
                              <div role="alert"
                                    class="relative flex w-full px-4 py-4 text-base text-white bg-gray-900 rounded-lg font-regular">
                                    <div class="shrink-0">
                                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                                stroke="currentColor" class="w-6 h-6">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                      d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z">
                                                </path>
                                          </svg>
                                    </div>
                                    <div class="ml-3 mr-12">{{ message }}</div>
                              </div>
                        </div>
                        {% endfor%}
                        {%endif%}
                        <div class="flex flex-col gap-4 p-6">
                              <div class="relative h-11 w-full min-w-[200px]">
                                    <input name="username" class="w-full h-full px-3 py-3 font-sans text-sm font-normal transition-all bg-transparent border rounded-md peer border-blue-gray-200 border-t-transparent text-blue-gray-700 outline outline-0 placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-gray-900 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                                          placeholder=" " />
                                    <label
                                          class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none !overflow-visible truncate text-[11px] font-normal leading-tight text-gray-500 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.1] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-gray-900 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:!border-gray-900 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:!border-gray-900 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
                                          Email
                                    </label>
                              </div>
                              <div class="relative h-11 w-full min-w-[200px]">
                                    <input name="password" class="w-full h-full px-3 py-3 
                                    font-sans text-sm font-normal transition-all bg-transparent border
                                     rounded-md peer border-blue-gray-200 border-t-transparent 
                                     text-blue-gray-700 outline outline-0 placeholder-shown:border 
                                     placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 
                                     focus:border-2 focus:border-gray-900 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                                          placeholder="" type="password"/>
                                    <label
                                          class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none !overflow-visible truncate text-[11px] font-normal leading-tight text-gray-500 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.1] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-gray-900 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:!border-gray-900 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:!border-gray-900 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
                                          Password
                                    </label>
                              </div>
                              <div class="-ml-2.5">
                                    <div class="inline-flex items-center">
                                          <label htmlFor="checkbox"
                                                class="relative flex items-center p-3 rounded-full cursor-pointer">
                                                <input type="checkbox"
                                                      class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border border-blue-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-gray-900 checked:bg-gray-900 checked:before:bg-gray-900 hover:before:opacity-10"
                                                      id="checkbox" />
                                                <span
                                                      class="absolute text-white transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
                                                      <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5"
                                                            viewBox="0 0 20 20" fill="currentColor" stroke="currentColor"
                                                            stroke-width="1">
                                                            <path fill-rule="evenodd"
                                                                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                                                  clip-rule="evenodd"></path>
                                                      </svg>
                                                </span>
                                          </label>
                                          <label class="mt-px font-light text-gray-700 cursor-pointer select-none"
                                                htmlFor="checkbox">
                                                Remember Me
                                          </label>
                                    </div>
                              </div>
                        </div>
                        <div class="p-6 pt-0">
                              <button
                                    class="block w-full select-none rounded-lg bg-gradient-to-tr from-gray-900 to-gray-800 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                                    type="submit">
                                    Sign In
                              </button>
                              <p
                                    class="flex justify-center mt-6 font-sans text-sm antialiased font-light leading-normal text-inherit">
                                    Don't have an account?
                                    <a href="register"
                                          class="block ml-1 font-sans text-sm antialiased font-bold leading-normal text-blue-gray-900">
                                          Sign up
                                    </a>
                              </p>
                        </div>
                  </div>
            </form>
      </div>
</div>
{% endblock%}
